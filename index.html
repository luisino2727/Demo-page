<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/6c596ac22e.js" crossorigin="anonymous"></script>
  <script src=" ./app.js" defer></script>
</head>

<body>
  <div class="loading-page">
    <h2>Loading...</h2>
  </div>
  <div class="page">
    <form action="#">
      <h1>Login Form</h1>
      <div class="form-input">
        <label for="username">Username</label>
        <input type="text" name="Username" required placeholder="Enter a Username">
      </div>
      <div class="form-input">
        <label for="password">Password</label>
        <input type="password" name="password" required placeholder="Enter a Password">
      </div>
      <div>
        <div class="form-input">
          <h1>Slider</h1>
          <input type="range">
        </div>
        <div class="form-input">
          <button type="Enter">Enter</button>
        </div>
        <div>
          <a href="#">Forgot Password?</a>
          <p>Need an account </p>
          <a href="#">Sign Up</a>
        </div>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-solid fa-phone"></i>
        <i class="fa-solid fa-user"></i>
        <i class="fa-brands fa-tiktok"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-whatsapp"></i>
    </form>
  </div>
